<div *ngIf="isLoading" class="loading">
  <p>Chargement des alertes...</p>
</div>

<div class="alert-container" *ngIf="alerts.length > 0; else noAlerts">
  <h2>Alertes de réapprovisionnement</h2>
  <ul>
    <li *ngFor="let alert of alerts; trackBy: trackByAlertId">
      {{ alert.message }} (Stock actuel : {{ alert.stockActuel }}, Seuil : {{ alert.seuilReapprovisionnement }})
    </li>
  </ul>
</div>

<ng-template #noAlerts>
  <p>Aucune alerte de réapprovisionnement.</p>
</ng-template>

<div *ngIf="errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>
